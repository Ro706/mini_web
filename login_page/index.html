<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="./img/Hacker-PNG-Picture.png" type="image/x-icon">
    <title>Sign Up</title>
    <script src="https://kit.fontawesome.com/4f928f5798.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 class="title">Sign Up</h1>
            <form action="">
                <div class="input-group">
                    <div class="input-field" id = "namefield">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="text" placeholder="password">
                    </div>
                    <p class="password" hidden>Forgot password?<a href="#">Click Here!!</a></p>
                </div>
                <div class="btn-field">
                    <button type="submit" id = "signupBtn">Sign Up</button>  
                    <button type="submit" id = "signinBtn" class="disable"><a href="./Sigin.html" style="text-decoration: none;color:black">Sign In</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
