<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Sign In</title>
    <script src="https://kit.fontawesome.com/4f928f5798.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 class="title">sign In</h1>
            <form action="">
                <div class="input-group">
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="text" placeholder="password">
                    </div>
                    <p class="password" style="padding: 10px;">Forgot password?<a href="#">Click Here!!</a></p>
                </div>
                <div class="btn-field">
                    <button type="submit" id = "signupBtn" class="disable"><a href="./index.html" style="text-decoration: none;color:black">Sign Up</a></button>  
                    <button type="submit" id = "signinBtn" >Sign In</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
